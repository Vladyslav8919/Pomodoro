<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <section>
            <img src="pomodoro.png" alt="" /><span class="highlight"></span>

            <h2 class="start-heading">Start your Pomodoro</h2>

            <div class="btns">
              <button class="btn btn25" data-time="1500">25m</button>
              <button class="btn btn35" data-time="2100">35m</button>
              <button class="btn btn45" data-time="2700">45m</button>
              <button class="btn btn55" data-time="3300">55m</button>
              <button class="btnClear">Clear</button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>by Vladyslav Pshevlotskyi</footer>
    <script src="script.js"></script>
  </body>
</html>
